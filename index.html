<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aitek Live</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/originals/44/a5/2c/44a52caf835ad2d687e4d67ec8016632.gif') no-repeat center center fixed;
      background-size: cover;
    }

    #btn-container {
      display: flex;
      gap: 20px;
      flex-direction: column;
      align-items: center;
    }

    .btn-icon {
      font-size: 48px;
      color: white;
      cursor: pointer;
    }

    .btn-icon:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (min-width: 768px) {
      #btn-container {
        flex-direction: row;
      }

      .btn-icon {
        font-size: 60px;
      }
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      margin: 5px;
      width: 100px;
      font-size: 1em;
      color: #333;
      background-color: white;
      border: 2px solid #333;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #333;
      color: white;
      border-color: #333;
    }

    button:disabled {
      background-color: #e0e0e0;
      color: #666;
      border-color: #999;
      cursor: not-allowed;
    }

    #app {
      display: flex;
      flex-direction: column;
      width: 90%; /* Adjusted for mobile */
      padding: 24px;
      margin: 0;
      overflow: hidden;
      justify-content: center;
      align-items: center; /* Center content */
    }

    #chat {
      display: flex;
      flex-direction: column;
      height: 100%; /* Full height */
      overflow-y: auto;
      padding: 0 16px;
      max-width: 100%; /* Responsive width */
    }

    .chat-card {
      background-color: white;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      position: relative;
      width: 100%; /* Responsive width */
      max-width: 600px; /* Max width for larger screens */
    }

    .chat-card .role {
      font-weight: bold;
      font-size: 0.9em;
    }

    .chat-card .timestamp {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 0.8em;
      color: gray;
    }

    .chat-card .content {
      margin-top: 12px;
    }

    .chat-card .scores {
      display: flex;
      justify-content: space-between;
      width: 64%;
      margin-top: 12px;
      font-size: 0.8em;
      color: gray;
    }

    .chat-card.user {
      align-self: flex-start;
    }

    .chat-card.assistant {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="btn-container">
      <span id="start-btn" class="btn-icon material-icons">play_circle_filled</span>
      <span id="stop-btn" class="btn-icon material-icons" disabled="true">stop_circle</span>
    </div>
    <div id="chat"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('start-btn');
      const stopButton = document.getElementById('stop-btn');
      let conversationActive = false;

      startButton.addEventListener('click', () => {
        if (!conversationActive) {
          startConversation();
          startButton.setAttribute('disabled', true);
          stopButton.removeAttribute('disabled');
        }
      });

      stopButton.addEventListener('click', () => {
        if (conversationActive) {
          stopConversation();
          stopButton.setAttribute('disabled', true);
          startButton.removeAttribute('disabled');
        }
      });

      function startConversation() {
        conversationActive = true;
        console.log('Conversation started...');
      }

      function stopConversation() {
        conversationActive = false;
        console.log('Conversation stopped.');
      }
    });
  </script>
</body>
</html>
