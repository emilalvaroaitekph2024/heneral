<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aitek Live</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/originals/44/a5/2c/44a52caf835ad2d687e4d67ec8016632.gif') no-repeat center center fixed;
      background-size: cover;
      cursor: pointer;
    }

    #btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #start-stop-btn {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: none;
      background: none;
    }

    #chat {
      display: flex;
      flex-direction: column;
      height: 100%; /* Full height */
      overflow-y: auto;
      padding: 16px;
      max-width: 100%;
    }

    .chat-card {
      background-color: white;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      width: 100%; /* Responsive width */
      max-width: 600px; /* Max width for larger screens */
    }

    .chat-card .role {
      font-weight: bold;
      font-size: 0.9em;
    }

    .chat-card .timestamp {
      font-size: 0.8em;
      color: gray;
      text-align: right;
    }

    .chat-card .content {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="btn-container">
      <img id="start-stop-btn" src="https://i.pinimg.com/originals/44/a5/2c/44a52caf835ad2d687e4d67ec8016632.gif" alt="Start/Stop Conversation">
    </div>
    <div id="chat"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startStopButton = document.getElementById('start-stop-btn');
      let conversationActive = false;

      startStopButton.addEventListener('click', () => {
        if (!conversationActive) {
          startConversation();
        } else {
          stopConversation();
        }
      });

      function startConversation() {
        conversationActive = true;
        console.log('Conversation started...');
        // Perform any additional start actions here
      }

      function stopConversation() {
        conversationActive = false;
        console.log('Conversation stopped.');
        // Perform any additional stop actions here
      }
    });
  </script>
</body>
</html>
